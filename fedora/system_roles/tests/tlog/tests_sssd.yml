---
- name: Run tlog-SSSD configuration tests
  hosts: all

  tasks:
    - name: Run role with default sssd settings
      import_role:
        name: fedora.system_roles.tlog

    - name: Run sssd tests
      import_tasks: run_sssd_tests.yml

    - name: Run role with tlog_scope_sssd all
      import_role:
        name: fedora.system_roles.tlog
      vars:
        tlog_scope_sssd: all

    - name: Run sssd tests
      import_tasks: run_sssd_tests.yml

    - name: Run role with tlog_scope_sssd some
      import_role:
        name: fedora.system_roles.tlog
      vars:
        tlog_scope_sssd: some
        tlog_users_sssd:
          - mike
          - john
        tlog_groups_sssd:
          - teachers
          - students

    - name: Run sssd tests
      import_tasks: run_sssd_tests.yml
