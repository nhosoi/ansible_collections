---
- name: Check if BPF trace datasource is configured
  uri:
    url: "http://{{ __metrics_grafana_user }}:{{ __metrics_grafana_password }}@{{\
      \ __metrics_grafana_server }}/api/datasources/name/PCP%20{{ item }}"
    force_basic_auth: yes
    headers:
      Content-Type: application/json
      Accept: application/json
    method: GET
    status_code: 200
  loop:
    - Vector
    - Redis
    - bpftrace
